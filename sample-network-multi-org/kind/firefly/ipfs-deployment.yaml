# IPFS Deployment for FireFly Shared Storage
# Provides decentralized storage for large data blobs
#
# Environment variables required:
#   - ORG: Organization name (org1, org2)
#   - NAMESPACE: Kubernetes namespace
#
# Usage:
#   export ORG=org1 NAMESPACE=org1
#   cat kind/firefly/ipfs-deployment.yaml | envsubst | kubectl apply -f -

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ipfs-${ORG}
  namespace: ${NAMESPACE}
  labels:
    app: ipfs
    org: ${ORG}
spec:
  serviceName: ipfs-${ORG}
  replicas: 1
  selector:
    matchLabels:
      app: ipfs
      org: ${ORG}
  template:
    metadata:
      labels:
        app: ipfs
        org: ${ORG}
    spec:
      containers:
      - name: ipfs
        image: ipfs/go-ipfs:v0.10.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: swarm
          containerPort: 4001
          protocol: TCP
        - name: api
          containerPort: 5001
          protocol: TCP
        - name: gateway
          containerPort: 8080
          protocol: TCP
        env:
        - name: IPFS_PROFILE
          value: "server"
        - name: IPFS_PATH
          value: "/data/ipfs"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: api
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: api
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /data/ipfs
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: ipfs-${ORG}
  namespace: ${NAMESPACE}
  labels:
    app: ipfs
    org: ${ORG}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: ipfs
    org: ${ORG}
  ports:
  - name: swarm
    port: 4001
    targetPort: 4001
    protocol: TCP
  - name: api
    port: 5001
    targetPort: 5001
    protocol: TCP
  - name: gateway
    port: 8080
    targetPort: 8080
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: ipfs-${ORG}-api
  namespace: ${NAMESPACE}
  labels:
    app: ipfs
    org: ${ORG}
spec:
  type: ClusterIP
  selector:
    app: ipfs
    org: ${ORG}
  ports:
  - name: api
    port: 5001
    targetPort: 5001
    protocol: TCP
  - name: gateway
    port: 8080
    targetPort: 8080
    protocol: TCP
