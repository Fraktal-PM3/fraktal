---
# FireFly API Documentation Ingress (Swagger UI for interactive API exploration)
# Served from same hostname as API to avoid CORS issues
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly-${ORG}-docs
  namespace: ${NAMESPACE}
  labels:
    app: firefly
    org: ${ORG}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - firefly-docs-${ORG}.localho.st
    secretName: firefly-${ORG}-docs-tls
  rules:
  - host: firefly-docs-${ORG}.localho.st
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: firefly-${ORG}-api
            port:
              number: 5000

---
# FabConnect Service Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fabconnect-${ORG}-api
  namespace: ${NAMESPACE}
  labels:
    app: fabconnect
    org: ${ORG}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fabconnect-${ORG}.localho.st
    secretName: fabconnect-${ORG}-tls
  rules:
  - host: fabconnect-${ORG}.localho.st
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fabconnect-${ORG}
            port:
              number: 3000

---
# FireFly OpenAPI/Swagger Documentation Ingress (Swagger UI for API exploration)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly-${ORG}-swagger
  namespace: ${NAMESPACE}
  labels:
    app: firefly
    org: ${ORG}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/rewrite-target: /api$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - firefly-swagger-${ORG}.localho.st
    secretName: firefly-${ORG}-swagger-tls
  rules:
  - host: firefly-swagger-${ORG}.localho.st
    http:
      paths:
      - path: /?(.*)
        pathType: Prefix
        backend:
          service:
            name: firefly-${ORG}-api
            port:
              number: 5000
