# FireFly Sandbox Kubernetes Deployment
# The Sandbox provides a user-friendly interface for testing FireFly APIs
#
# Environment variables required:
#   - ORG: Organization name (org1, org2)
#   - NAMESPACE: Kubernetes namespace
#   - FIREFLY_API_URL: FireFly API URL
#
# Usage:
#   export ORG=org1 NAMESPACE=org1 FIREFLY_API_URL="http://firefly-org1-api.org1.svc.cluster.local:5000"
#   cat kind/firefly/firefly-sandbox-deployment.yaml | envsubst | kubectl apply -f -

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-sandbox-${ORG}
  namespace: ${NAMESPACE}
  labels:
    app: firefly-sandbox
    org: ${ORG}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firefly-sandbox
      org: ${ORG}
  template:
    metadata:
      labels:
        app: firefly-sandbox
        org: ${ORG}
    spec:
      containers:
      - name: sandbox
        image: ghcr.io/hyperledger/firefly-sandbox:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        env:
        - name: FF_ENDPOINT
          value: "http://firefly-${ORG}.${NAMESPACE}.svc.cluster.local:5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: firefly-sandbox-${ORG}
  namespace: ${NAMESPACE}
  labels:
    app: firefly-sandbox
    org: ${ORG}
spec:
  type: ClusterIP
  selector:
    app: firefly-sandbox
    org: ${ORG}
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly-sandbox-${ORG}
  namespace: ${NAMESPACE}
  labels:
    app: firefly-sandbox
    org: ${ORG}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - firefly-sandbox-${ORG}.localho.st
    secretName: firefly-sandbox-${ORG}-tls
  rules:
  - host: firefly-sandbox-${ORG}.localho.st
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: firefly-sandbox-${ORG}
            port:
              number: 3001
