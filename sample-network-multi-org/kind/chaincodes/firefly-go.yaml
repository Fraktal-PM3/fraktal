#
# FireFly Go Chaincode - Kubernetes Deployment and Service
# For running as external service (CCAAS)
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-go
  namespace: chaincodes
  labels:
    app: firefly-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firefly-go
  template:
    metadata:
      labels:
        app: firefly-go
    spec:
      containers:
      - name: firefly-go
        image: firefly-go:latest
        imagePullPolicy: Never  # Use pre-built image from kind registry
        ports:
        - name: chaincode
          containerPort: 7052
          protocol: TCP
        env:
        # Required by entrypoint script
        - name: CHAINCODE_CCID
          value: "firefly-go:1.0"
        - name: CHAINCODE_ADDRESS
          value: "0.0.0.0:7052"
        # CCAAS (Chaincode as a Service) mode - tells Go shim to run as server
        - name: CHAINCODE_SERVER_ADDRESS
          value: "0.0.0.0:7052"
        # Required by Go fabric-chaincode-go shim
        - name: CORE_CHAINCODE_ID_NAME
          value: "firefly-go:1.0"
        - name: CORE_PEER_TLS_ENABLED
          value: "false"
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 7052
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 7052
          initialDelaySeconds: 5
          periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: firefly-go
  namespace: chaincodes
  labels:
    app: firefly-go
spec:
  selector:
    app: firefly-go
  ports:
  - name: chaincode
    port: 7052
    targetPort: 7052
    protocol: TCP
  type: ClusterIP
